<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسبون برو ⚡️ | نظام إدارة الصالات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020617] text-white font-['Cairo'] min-h-screen">
    
    <header class="fixed top-0 w-full z-40 bg-[#020617]/80 backdrop-blur-xl border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="https://2g5dr7gcwj-create.github.io/Resbon-game/" class="p-2 bg-white/5 hover:bg-yellow-500/20 rounded-xl transition-all border border-white/10 group">
                    <i data-feather="corner-up-right" class="w-5 h-5 text-yellow-500"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-600">رسبون برو</h1>
                    <p class="text-[10px] font-bold uppercase tracking-wider">
                        <span class="text-blue-400">المطور:</span> 
                        <a href="https://instagram.com/3l16l_" target="_blank" class="text-yellow-500 hover:text-white">3l16l_</a>
                    </p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-400">الربح اليومي</p>
                <p id="totalProfit" class="text-2xl font-black text-emerald-400">0 د.ع</p>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-32 px-4 max-w-7xl mx-auto">
        <div class="flex gap-2 mb-6 p-1 bg-white/5 rounded-2xl border border-white/10">
            <button onclick="switchTab('tables')" id="btn-tables" class="flex-1 py-4 rounded-xl font-bold bg-yellow-500 text-black shadow-lg shadow-yellow-500/25">المناضد <span id="badge-tables" class="hidden bg-black/20 px-2 rounded-full text-xs">0</span></button>
            <button onclick="switchTab('ps')" id="btn-ps" class="flex-1 py-4 rounded-xl font-bold text-gray-400">بلايستيشن <span id="badge-ps" class="hidden bg-yellow-500/20 px-2 rounded-full text-xs">0</span></button>
        </div>

        <div id="section-tables" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="section-ps" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <div id="modal-add" class="fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-md rounded-3xl p-6 border border-yellow-500/30">
            <h2 id="deviceLabel" class="text-2xl font-black text-yellow-400 mb-4">فتح جلسة</h2>
            <input type="text" id="customerNameInput" placeholder="اسم الزبون..." class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 mb-4 text-center text-lg">
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="pickPrice(30, 2000)" class="price-btn p-4 bg-white/5 border border-white/10 rounded-2xl">30 د / 2,000</button>
                <button onclick="pickPrice(60, 4000)" class="price-btn p-4 bg-white/5 border border-white/10 rounded-2xl">ساعة / 4,000</button>
            </div>
            <button onclick="startSession()" class="w-full py-4 bg-yellow-500 text-black rounded-2xl font-black">بدء الجلسة</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
