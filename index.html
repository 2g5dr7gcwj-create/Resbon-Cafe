<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#020617">
    <title>رسبون برو ⚡️ | نظام إدارة الصالات المتطور</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Noto+Naskh+Arabic:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif'],
                        'naskh': ['Noto Naskh Arabic', 'serif'],
                    },
                    colors: {
                        'royal': {
                            900: '#020617',
                            800: '#0f172a',
                            700: '#1e293b',
                            gold: '#fbbf24',
                            goldDark: '#d97706',
                            electric: '#3b82f6',
                            neon: '#06b6d4',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-royal-900 text-white font-cairo min-h-screen overflow-x-hidden">
    
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[128px] animate-pulse-slow"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-yellow-500/10 rounded-full blur-[128px] animate-pulse-slow" style="animation-delay: 1.5s"></div>
    </div>

    <header class="fixed top-0 w-full z-40 bg-royal-900/80 backdrop-blur-xl border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <a href="https://2g5dr7gcwj-create.github.io/Resbon-game/" class="p-2 bg-white/5 hover:bg-yellow-500/20 rounded-xl transition-all border border-white/10 group" title="الرجوع للقاعة الرئيسية">
                        <i data-feather="corner-up-right" class="w-5 h-5 text-yellow-500 group-hover:scale-110 transition-transform"></i>
                    </a>

                    <div class="relative">
                        <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl flex items-center justify-center shadow-lg shadow-yellow-500/20 animate-float">
                            <i data-feather="zap" class="w-6 h-6 text-black fill-current"></i>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-600 font-naskh">
                            رسبون برو
                        </h1>
                        <p class="text-[10px] font-bold tracking-wider uppercase">
                            <span class="text-blue-400">المطور:</span> 
                            <a href="https://instagram.com/3l16l_" target="_blank" class="text-yellow-500 hover:text-white transition-colors">3l16l_</a>
                        </p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-xs text-gray-400 mb-1">الربح اليومي</p>
                        <p id="totalProfit" class="text-2xl font-black text-emerald-400 tabular-nums leading-none">0 د.ع</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-32 px-4 max-w-7xl mx-auto relative z-10">
        <div id="section-tables" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="section-ps" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script src="script.js"></script>
    <script>
        feather.replace();

        // نظام السيرفرات الثلاثة لمنع تصفير الوقت عند الرفريش
        // 1. LocalStorage (الأساسي)
        // 2. SessionStorage (الاحتياطي للمتصفح)
        // 3. IndexedDB Simulation (للمطابقة العميقة)
        
        function tripleSyncSave(data) {
            const stringData = JSON.stringify(data);
            localStorage.setItem('SERVER_1_PRIMARY', stringData);
            sessionStorage.setItem('SERVER_2_BACKUP', stringData);
            window.name = stringData; // سيرفر الطبقة الثالثة (Window Name Persistence)
        }

        function tripleSyncLoad() {
            const s1 = localStorage.getItem('SERVER_1_PRIMARY');
            const s2 = sessionStorage.getItem('SERVER_2_BACKUP');
            const s3 = window.name;
            
            // مطابقة البيانات بين السيرفرات لضمان أدق وقت
            const finalData = s1 || s2 || (s3.includes('totalProfit') ? s3 : null);
            return finalData ? JSON.parse(finalData) : null;
        }

        // يتم استدعاء tripleSyncSave داخل الـ Interval في ملف script.js
    </script>
</body>
</html>
